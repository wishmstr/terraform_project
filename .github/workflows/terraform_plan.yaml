name: Terraform Plan

on:
  workflow_dispatch:

  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    branches:
      - main

permissions:
  contents: read
  id-token: write

concurrency: terraform

defaults:
  run:
    working-directory: ./terraform-v2

jobs:
  plan:
    name: Terraform Plan
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup
      uses: hashicorp/setup-terraform@v3
      with:
        terraform_version: 1.10.5
        terraform_wrapper: false

    - name: Format
      run: terraform fmt -recursive -check -diff

    - name: Init
      run: terraform init

    - name: Validate
      run: terraform validate

    - name: Plan
      run: terraform plan